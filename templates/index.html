<!DOCTYPE html>
<html>

<head>
    <title>
        Quickly Check Your Bus - Gdynia
    </title>
</head>

<body>
    <h1>
        Rozkład Jazdy
    </h1>
    <form method="POST" action="/">
        <label for="przystanek">Wybierz przystanek:</label>
        <select id="przystanek" name="przystanek">
            {% for stop_name in stops %}
            <option value="{{ stop_name }}">{{ stop_name }}</option>
            {% endfor %}
        </select>
        <button type="submit">Pokaż rozkład</button>
    </form>
    <ul>
        {% for entry in result %}
        <li>
            {{entry.linia}} - {{entry.kierunek}} - - {{entry.planowany_odjazd}}
            {%if entry.status %}
            - {{entry.status}}
            {% endif %}
        </li>
        {% endfor %}
    </ul>
</body>

</html>
